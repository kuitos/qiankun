name: qiankun - deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        env:
          NOW_DEPLOY: true
        run: |
          yarn install
          yarn docs:build
      - name: deploy
        timeout-minutes: 3
         env:
           BUILD_ID: ${{ github.sha }}
           ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
         run: |
           now --token=$ZEIT_TOKEN --confirm --prod --force --scope umijs
